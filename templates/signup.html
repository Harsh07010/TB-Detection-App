{% extends "base.html" %}

{% block title %}Sign Up - TB Detection System{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>

  <form method="POST" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" id="username" name="username" required class="input-field" placeholder="Choose a username">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" name="password" required class="input-field" placeholder="Choose a password">
    </div>

    <div>
      <button type="submit" class="w-full btn btn-primary">Sign Up</button>
    </div>
  </form>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-primary font-medium hover:text-secondary">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
